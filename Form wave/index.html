<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Form Input Wave</title>
  </head>
  <body>

  <div class="container">
      <h2>Please Login</h2>
      <form>
      <div class="form-control">
      <p class="form unfocus" id="email-label">Email</p>   <!-- better to use <label> rather than <p> -->
      <input type="text" id="email"></input>
      </div>
        <div class="form-control">
        <p class="form unfocus" id="password-label">Password</p>
        <input type="password" id="password"></input>
        </div>
         <button>Login </button>
         <div class="form-control">
         <p>Don't have an account? <a href="#">Register</a></p>
         </div>
      </form>
  </div>
    <script type="text/javascript" src="./action.js"></script>
  </body>
</html>
